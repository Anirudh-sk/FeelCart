<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
  
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choker</title>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
  <body>

<a-scene>
  <a-camera>
    <a-cursor geometry="primitive: ring" material="color: #FFC0CB;shader: flat"></a-cursor>
  </a-camera>
  
  <a-asset-item id="pearl_model" src="{{url_for('static',filename='Pearl.glb')}}">
  </a-asset-item>
 
  
  
  <a-entity id="vr_view" gltf-model="#pearl_model" position="0 1 -3" scale="17 10 9"></a-entity>

  
  <a-sky color="#fafad2"></a-sky>
  <a-entity
  text="value:Pearl Necklace:
  Giva Original Pearl Necklace 
  Price : 1999 INR

  The color range is exclusively 
  handpicked to give you
  close to real pearl color.
  High luster powder coating makes 
  the necklace worthy & durable for 
  everyday wear."
  position="-3 1.5 -4"
  scale="3 3 3 ">
  <a-box color="tomato" depth="0" height="1" width="1.5"
  position= "-1.1 0 -1" ></a-box></a-entity>

  <a-image src="{{url_for('static',filename='/images/btn/btn_cart.png')}}" position="-2.8 0 -3"
  scale="0.7 0.7 0.7" accessories="" >
</a-image></a-entity>
</a-scene> 
<div id="snackbar">Item Added To Cart</div>

</body>
</html>
