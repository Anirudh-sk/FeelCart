<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earring</title>
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>
<a-scene>
  <a-camera>
    <a-cursor geometry="primitive: ring" material="color: #FFC0CB;shader: flat"></a-cursor>
  </a-camera>
  <a-asset-item id="earring_model" src="{{url_for('static',filename='Earring.glb')}}">
  </a-asset-item>
  <a-entity id="vr_view" gltf-model="#earring_model" position="0 1 -1" scale="15 15 15"></a-entity>
  <a-entity id="vr_view" gltf-model="#earring_model" position="0.6 1 -1.5" scale="15 15 15"></a-entity>
  <a-sky color="#ff80ab"></a-sky>
  <a-entity 
  text="value:
  Earrings : 

  Giva dazzling danglers
  Price : 670 INR

  Alloy silver coloured geometric 
  drop and dangler long earring 
  with metallic tassels;font:mozillavr"
  position="-3 1.5 -4"
  scale="3 3 3 ">
  <a-box color="#333" depth="0" height="1.3" width="1.6"
  position= "-1.1 0 -1" ></a-box></a-entity>

  <a-image src="{{url_for('static',filename='/images/btn/btn_cart.png')}}" position="-2.8 0 -3"
  scale="0.7 0.7 0.7" accessories="" >
</a-image>
</a-scene>  
<div id="snackbar" style="background-color:  #4caf50;">Item Added To Cart</div>

</body>
</html>
